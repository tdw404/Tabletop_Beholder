<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/projectDetailScript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>

        <div class="card">
        <center>
            <h2>Project Editor</h2>
            <center>
                <label>Set Project Name:</label>
                <input type="text" class="validated-field" id="new-project-name" value="Project Name" autofocus>
            </center>
            <br>
            <center>
            <label>Set Project Status:</label>
            <select name="status" class="validated-field" id="status">
                <option value="Active">Active</option>
                <option value="Complete">Complete</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Pending">Pending</option>
            </select>
        </center>
        <br>
        <center>
            <label>Set Project Description:</label>
            <textarea type="text" class="validated-field" id="new-project-description" value="Description" autofocus style = "height: 100px; width: 600px;"></textarea>
        </center>
        <br>
        <center>
            <label>Set End Date:</label>
            <input type="date" class="validated-field" id="endDate" value="" autofocus>
        </center>
        <br>
            <center>
                <a href="#" class="button" id="update-project">Update Project</a>
            </center>
        </center>
    </div>
        <div class="card">
        <center>
            <br>
            <br>
            <h2>Create New Task</h2>
            <label>Enter Task Name</label>
            <input type="text" class="validated-field-date" id="new-task-name" value="New Task" autofocus>
            <p class="button-group">
                <center>
                    <a href="#" class="button" id="create-task">Create Task</a>
                </center>

            </p>
        </center>
    </div>

    <div class="card hidden" id='search-results-container' style="clear: both;">
        <center>
        <h2><span id="search-criteria-display"></span></h2>
        <div id="search-results-display">
        </div>
        </center>
    </div>

    <div class="card">
        <center>
        <h2>Task List</h2>
        <p>
            <table id = "task-table" hidden = true class="preload">
                <thead>
                    <tr>
                    <th>Task</th>
                    <th>Assignee</th>
                    <th>Completed?</th>
                    <th>Hours</th>
                    <th>Notes</th>
                    <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </p>
    </center>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/manageMaterials.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Material Management</h2>
    <form class="card-content" id="search-projects-form">
        <p class="form-field">
        </p>
    </form>
</div>
<div class="card">
    <h3>Edit Material</h3>
    <label>Id</label>
    <input type="text" class="validated-field" id="material-id" placeholder="-Id here-" autofocus>
    <label>Name</label>
    <input type="text" class="validated-field" id="material-name" placeholder="-Name here-" autofocus>
    <label>Cost</label>
    <input type="text" class="validated-field" id="material-cost" placeholder="-Cost here-" autofocus>
    <label>Count</label>
    <input type="text" class="validated-field" id="material-count" placeholder="-Count here-" autofocus>
    <label>Consumable?</label>
    <select name="status" class="validated-field" id="isExpendable">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <p class="button-group">
        <a href="#" class="button" id="edit-btn">Edit</a>
    </p>
</div>
<div class="card">
    <h3>Add Material</h3>
    <label>Name</label>
    <input type="text" class="validated-field" id="add-material-name" placeholder="-Name here-" autofocus>
    <label>Cost</label>
    <input type="text" class="validated-field" id="add-material-cost" placeholder="-Cost here-" autofocus>
    <label>Count</label>
    <input type="text" class="validated-field" id="add-material-count" placeholder="-Count here-" autofocus>
    <label>Consumable?</label>
    <select name="status" class="validated-field" id="add-isExpendable">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <p class="button-group">
        <a href="#" class="button" id="add-btn">Add</a>
    </p>
</div>
<div class="card">
    <h3>Delete Material</h3>
    <label>Id</label>
    <input type="text" class="validated-field" id="delete-id" placeholder="-Id here-" autofocus>
    <p class="button-group">
        <a href="#" class="button" id="delete-btn">Delete</a>
    </p>
</div>
</div>
<div class="card">
    <h2 id = "loading">Loading, please wait...</h2>
    <h2 id = "greeting" hidden = true class="preload">Material List</h2>
    <p>
    <table id = "material-table" hidden = true class="preload">
        <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Cost</th>
            <th>Consumable?</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>

</html>

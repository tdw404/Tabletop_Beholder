<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewProjects.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Projects</h2>
        <form class="card-content" id="search-projects-form">
            <p class="form-field">
                <label>Search by date</label>
                <input type="date" class="validated-field-date" id="start" placeholder="StartDate" autofocus>
                <sub>Start Date</sub>
                <br>
                <input type="date" class="validated-field-date" id="end" placeholder="EndDate" autofocus>
                <sub>End Date</sub>
                <br>
                <select name="status" class="validated-field-date" id="status">
                    <option value="Active">Active</option>
                    <option value="Complete">Complete</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Pending">Pending</option>
                </select>
                <sub>Status</sub>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="search-btn">Search</a>
        </p>
    </div>
    <div class="card">
        <h3>Create Project</h3>
        <label>Enter Project Name</label>
        <input type="text" class="validated-field-date" id="new-project-name" placeholder="-name here-" autofocus>
        <p class="button-group">
            <a href="#" class="button" id="create-btn">Create Project</a>
        </p>
    </div>
    </div>
    <div class="card hidden" id='search-results-container'>
        <h3>Search Results <span id="search-criteria-display"></span></h3>
        <div id="search-results-display">
        </div>
    </div>
</body>

</html>

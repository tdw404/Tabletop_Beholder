<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/sidebars.css">
    <title>Spell Library - Beholder</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script type="text/javascript" src="assets/spellLibraryScripts.js"></script>
</head>
<body>


<main>
    <div id = "navbar">

    </div>
    <div class="vert-divider"></div>
    <div class="container align-items-center pad-up">
        <h2 class="text-center align-self-center">Spell Library</h2>
        <div class="d-flex justify-content-center pad-up">
            <div class="spinner-border show-while-loading" role="status" id = "spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form>
            <div class="row hide-while-loading" id="search-fields" hidden>
                <div class="mb-3 col">
                    <label for="nameSearch" class="form-label">Name</label>
                    <input class="form-control" id="nameSearch">
                </div>
                <div class="mb-3 col">
                    <label for="levelSearch" class="form-label">Level</label>
                    <select class="form-select" id="levelSearch">
                        <option selected></option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="schoolSearch" class="form-label">School</label>
                    <select class="form-select" id="schoolSearch">
                        <option selected></option>
                        <option value="Abjuration">Abjuration</option>
                        <option value="Conjuration">Conjuration</option>
                        <option value="Divination">Divination</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Evocation">Evocation</option>
                        <option value="Illusion">Illusion</option>
                        <option value="Necromancy">Necromancy</option>
                        <option value="Transmutation">Transmutation</option>
                    </select>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-outline-dark hide-while-loading" id="filter-btn" hidden>Filter</button>
        <button type="button" class="btn btn-outline-dark hide-while-loading" id="clear-btn" hidden>Clear</button>
        <div class="table-responsive">
            <table id = "spell-table"  class="table table-striped hide-while-loading" hidden>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Ritual Cast</th>
                    <th>School</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container align-items-center pad-up overflow-auto">
        <h2 class="text-center align-self-center" id="spellNameBig" pad-up>Spell</h2>
        <button type="button" class="btn btn-outline-dark" id="update-btn">Save Changes</button>
        <button type="button" class="btn btn-outline-dark" id="delete-btn">Delete Spell</button>
        <button type="button" class="btn btn-outline-dark" id="create-btn">New Spell</button>
        <button type="button" class="btn btn-outline-dark" id="import-btn">Import Spell</button>
        <hr/>
    <form>
        <div class="mb-3">
            <label for="objectName" class="form-label">Spell Name</label>
            <input class="form-control" id="objectName">
        </div>
        <div class="mb-3">
            <label for="spellDescription" class="form-label">Description</label>
            <textarea class="form-control" id="spellDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="spellHigherLevel" class="form-label">At Higher Levels</label>
            <textarea class="form-control" id="spellHigherLevel" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="spellComponents" class="form-label">Spell Components</label>
                <input class="form-control" id="spellComponents">
            </div>
            <div class="mb-3 col">
                <label for="spellMaterial" class="form-label">Spell Material</label>
                <input class="form-control" id="spellMaterial">
            </div>
            <div class="mb-3 col">
                <label for="spellRange" class="form-label">Spell Range (ft.)</label>
                <input class="form-control" id="spellRange">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="reaction" class="form-label">Reaction</label>
                <select class="form-select" id="reaction">
                    <option selected></option>
                    <option value="yes">Yes</option>
                    <option value="only">Only</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="ritualCast" class="form-label">Ritual Cast</label>
                <select class="form-select" id="ritualCast">
                    <option selected></option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="castingTime" class="form-label">Casting Time</label>
                <input class="form-control" id="castingTime">
            </div>
            <div class="mb-3 col">
                <label for="castingTurns" class="form-label">Casting Turns</label>
                <input class="form-control" id="castingTurns" type="number" min="-1" data-bind="value:replyNumber">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="spellLevel" class="form-label">Spell Level</label>
                <select class="form-select" id="spellLevel">
                    <option selected></option>
                    <option value="0">Cantrip</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="spellSchool" class="form-label">Spell School</label>
                <select class="form-select" id="spellSchool">
                    <option selected></option>
                    <option value="Abjuration">Abjuration</option>
                    <option value="Conjuration">Conjuration</option>
                    <option value="Divination">Divination</option>
                    <option value="Enchantment">Enchantment</option>
                    <option value="Evocation">Evocation</option>
                    <option value="Illusion">Illusion</option>
                    <option value="Necromancy">Necromancy</option>
                    <option value="Transmutation">Transmutation</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="innateCasts" class="form-label">Innate Casts</label>
                <input class="form-control" id="innateCasts" type="number" min="-1" data-bind="value:replyNumber">
            </div>
            </div>
        </div>
    </form>
        <hr/>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWarn" aria-labelledby="offcanvasWarnLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasWarnLabel">Warning!</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr/>
        <div class="offcanvas-body" id="offcanvas-warn-body">
            ...
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCreate" aria-labelledby="offcanvasCreateLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasCreateLabel">Create New Spell</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" id="close-btn"></button>
        </div>
        <hr/>
        <div class="offcanvas-body" id="offcanvas-create-body">
            <div>Please enter a few details about your new spell:</div>
            <div class="mb-3">
                <label for="newName" class="form-label">Name</label>
                <input class="form-control" id="newName">
                <label for="newDesc" class="form-label">Description</label>
                <textarea class="form-control" id="newDesc" rows="3"></textarea>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="newLevel" class="form-label">Spell Level</label>
                        <select class="form-select" id="newLevel">
                            <option selected value=''></option>
                            <option value="0">Cantrip</option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                            <option value="9">9th</option>
                        </select>
                    </div>
                    <div class="mb-3 col">
                        <label for="newSchool" class="form-label">Spell School</label>
                        <select class="form-select" id="newSchool">
                            <option selected value=''></option>
                            <option value="Abjuration">Abjuration</option>
                            <option value="Conjuration">Conjuration</option>
                            <option value="Divination">Divination</option>
                            <option value="Enchantment">Enchantment</option>
                            <option value="Evocation">Evocation</option>
                            <option value="Illusion">Illusion</option>
                            <option value="Necromancy">Necromancy</option>
                            <option value="Transmutation">Transmutation</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark" id="create-finish-btn">Create</button>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasImport" aria-labelledby="offcanvasImportLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasImportLabel">Import Spell From Template</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" id="close-import-btn"></button>
        </div>
        <hr/>
        <div class="offcanvas-body" id="offcanvas-import-body">
            <div>Search for templates by a word, part of a word, or the name of the spell you're seeking:</div>
            <input class="form-control" id="templateSearch">
            <label for="limit" class="form-label pad-up-mini">Results</label>
            <select class="form-select" id="limit">
                <option value="20">20</option>
                <option selected value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <div class = "pad-up-mini">
                <button type="button" class="btn btn-outline-dark" id="search-btn">Search</button>
                <button type="button" class="btn btn-outline-dark" id="import-finish-btn">Import Selected</button>
            </div>
            <div class="table-responsive table-short pad-up-mini">
                <table id = "template-table"  class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Source</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center pad-up">
                <div class="spinner-border" role="status" id = "spinner-side" hidden>
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/userManagementScripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <center>
        <header class="header" id="header"></header>
        <div class="card">
            <h2 id = "loading">Loading, please wait...</h2>
            <h2 id = "greeting" hidden = true class="preload">User Management</h2>
            <p>
                <table id = "user-table" hidden = true class="preload">
                    <thead>
                        <tr>
                        <th>Email Address</th>
                        <th>Display Name</th>
                        <th>Job Role</th>
                        <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </p>
            <p>
                <p>
                    <label for="pending" id = "pending-label" hidden = true class="preload"> Pending only:</label>
                    <input type="checkbox" hidden = true class="preload" id="pending">
                </p>
            </p>
        </div>
    </center>
    <center>
        <header class="header" id="header"></header>
        <div class="card">
            <h2>User Detail</h2>
            <p>
                <label for="email" class="preload" hidden = true>Email:</label>
                <input type="text" id="email" class="preload" disabled hidden = true>
            </p>
            <p>
                <label for="name" class="preload" hidden = true>Name:</label>
                <input type="text" id="name" class="preload" hidden = true>
            </p>
            <p>
                <label for="jobRole" class="preload" hidden = true>Job Role:</label>
                <select id="jobRole" class="preload" hidden = true>
                    <option id = "Manager">Manager</option>
                    <option id = "Worker">Worker</option>
                </select>
            </p>
            <p>
                <label for="status" class="preload" hidden = true>Status:</label>
                <select id="status" class="preload" hidden = true>
                    <option id = "Active">Active</option>
                    <option id = "Pending">Pending</option>
                    <option id = "Inactive">Inactive</option>
                </select>
            </p>
            <a class="button" id="save-btn" hidden = true>Save Changes</a>
        </div>
    </center>
</body>

</html>
